# tmux settings

# change prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# default to 256 colors
set -g default-terminal "screen-256color"

# count sessions start at 1
set -g base-index 1

# use vim bindings
setw -g mode-keys vi
set -g status-keys vi

# vi-like copy
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# remap pane navigation to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-vim keys without prefix to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt-arrow without prefix to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift-arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# turn on aggressive resize
setw -g aggressive-resize on

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# resize panes
bind M-h resize-pane -L
bind M-j resize-pane -D
bind M-k resize-pane -U
bind M-l resize-pane -R

# set the title bar
set -g set-titles on
set -g set-titles-string "#(whoami) :: #h :: #(curl ipecho.net/plain;echo)"

# set the status line
if-shell "test -f ~/.tmuxline.conf" "source ~/.tmuxline.conf"

# set reload key to r
unbind r
bind r source-file ~/.tmux.conf

# update environment variables in tmux
set -g update-environment "SSH_ASKPASS \
                           SSH_AUTH_SOCK \
                           SSH_AGENT_PID \
                           SSH_CONNECTION \
                           DISPLAY"
